name: Web Tests

on:
  push:
    branches:
      - mastery
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: ecs-cli --v
      - run: cd web && npm i && npm run build && npm run test
        env:
          CI: true
